<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <section class="card">

      <div class="container__image">
        <div class="card__image"></div>
        <div class="color__image"></div>
      </div>

      <h1 class="card__title">Equilibrium #3429</h1> 
  
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p> 
    
      <div class="card__currency-box">
          <p>
            <img src="/images/icon-ethereum.svg" alt="eth vector">
            0.041 ETH
          </p> 
          <p>
            <img src="/images/icon-clock.svg" alt="clock">
            3 days left</p>
      </div>
      
      <div class="card__creator">
        <img src="/images/image-avatar.png" alt="profile">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div> 
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ThiagoSuzuki" target="_blank">Thiago Suzuki</a>.
    </div>

</body>
</html>
